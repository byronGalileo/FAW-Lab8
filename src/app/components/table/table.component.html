<div class="row">
    <div class="col s6">
        <table class="centered">
            <thead>
              <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Tipo</th>
              </tr>
            </thead>
        
            <tbody>
                @for (mascota of mascotas; track mascotas) {
                    <tr style="align-items: center;">
                        <td>{{ mascota.id }}</td>
                        <td>{{ mascota.nombre }}</td>
                        <td>{{ mascota.tipo }}</td>
                       
                    </tr>
                } @empty {
                    Empty list of nombre
                }
            </tbody>
        </table>
    </div>
</div>
