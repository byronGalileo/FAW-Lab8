<mat-card>
    <mat-card-header>
      <mat-card-title>Formulario</mat-card-title>
      <mat-card-subtitle>Mascota</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Nombre Mascota</mat-label>
            <input matInput  [formControl]="nombre">
        </mat-form-field>
        <br>
        <mat-radio-group aria-label="Selecciona el tipo" [formControl]="tipo">
            <mat-radio-button value="Perro">Perro</mat-radio-button>
            <mat-radio-button value="Gato">Gato</mat-radio-button>
            <mat-radio-button value="Hamster">Hamster</mat-radio-button>

        </mat-radio-group>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="openDialog('0ms', '0ms')">Open dialog without animation</button>
    </mat-card-actions>
</mat-card>
  <br>
