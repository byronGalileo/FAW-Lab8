<h2 mat-dialog-title>Agregar</h2>
<mat-dialog-content>
  Estas seguro que quiere agregar esta mascota?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="true" >Si</button>
</mat-dialog-actions>
